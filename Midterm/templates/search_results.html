{% extends "layout.html" %}

{% block content %}


<script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>

<script>
    let results =  {{results | tojson }};
    let searchQuery = "{{ query|safe }}".trim();

</script>


<div class="container mt-4">
    <h2>Search Results</h2>
    <p><strong>{{ result_count }}</strong> result(s) found for "<strong>{{ query }}</strong>"</p>

    {% if result_count == 0 %}
        <p>No matches found.</p>
    {% else %}
        <button id="toggle-view" class="btn btn-secondary mb-3">Switch to Card View</button>

        <!-- Default List View -->
        <div id="results-list">
            <ul class="list-group"></ul>
        </div>

        <!-- Hidden Card View -->
        <div id="results-cards" class="row d-none"></div>
    {% endif %}
</div>

{% endblock %}
