{% extends "layout.html" %}

{% block content %}


<script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>

<script>
    let results =  {{results | tojson }};
    let query = {{query | tojson}};

</script>


<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}

    <div id="search-results" class="row justify-content-center"></div>
    
    {% else %}
        <p>No matching results found.</p>
    {% endif %}
</div>

{% endblock %}
